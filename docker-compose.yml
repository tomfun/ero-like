version: '3'
services:
  postgres:
    image: postgres:14.6
    ports:
      - 5432:5432
    environment:
      POSTGRES_PASSWORD: pass
      POSTGRES_USER: user
      POSTGRES_DB: postgres
      PGDATA: /var/lib/postgresql/data/postgres
    volumes:
      - ./docker/data/postgres:/var/lib/postgresql/data
